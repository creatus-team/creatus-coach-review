    <script>
        // Global state
        let applicants = [];

        let memos = {}; // { id: 'memo text' }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('applicants.json');
                applicants = await response.json();
                
                // Load saved statuses and memos from localStorage
                const savedStatuses = localStorage.getItem('coachReviewStatuses');
                const savedMemos = localStorage.getItem('coachReviewMemos');
                
                if (savedStatuses) {
                    statuses = JSON.parse(savedStatuses);
                } else {
                    // Initialize all as pending
                    applicants.forEach(a => {
                        statuses[a.id] = 'pending';
                    });
                }
                
                if (savedMemos) {
                    memos = JSON.parse(savedMemos);
                }
                
                renderApplicants();
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Save to localStorage

            localStorage.setItem('coachReviewStatuses', JSON.stringify(statuses));
            localStorage.setItem('coachReviewMemos', JSON.stringify(memos));

            statuses[id] = status;

        // Format Instagram link
        function formatInstagram(instagram) {
            if (!instagram) return '-';
            let handle = instagram.trim();
            if (handle.startsWith('http')) {
                return `<a href="${handle}" target="_blank">${handle.split('/').pop() || handle}</a>`;
            }
            if (handle.startsWith('@')) {
                return `<a href="https://instagram.com/${handle.slice(1)}" target="_blank">${handle}</a>`;
            }
            if (handle.startsWith('www.')) {
                return `<a href="https://${handle}" target="_blank">${handle}</a>`;
            }
            return `<a href="https://instagram.com/${handle}" target="_blank">@${handle}</a>`;
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼ ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // Parse followers count to number
        function parseFollowers(followersStr) {
            if (!followersStr) return 0;
            const str = String(followersStr).toLowerCase().replace(/,/g, '').replace(/ëª…/g, '').trim();
            
            // Handle Korean ë§Œ (10,000)
            if (str.includes('ë§Œ')) {
                const num = parseFloat(str.replace('ë§Œ', '').trim());
                return num * 10000;
            }
            // Handle k suffix
            if (str.includes('k')) {
                const num = parseFloat(str.replace('k', '').trim());
                return num * 1000;
            }
            // Try to extract first number
            const match = str.match(/[\d.]+/);
            if (match) {
                return parseFloat(match[0]);
            }
            return 0;
        }

        // Parse available hours to number
        function parseHours(hoursStr) {
            if (!hoursStr) return 0;
            const str = String(hoursStr).toLowerCase();
            
            // Look for patterns like "5ì‹œê°„", "10ì‹œê°„ ì´ìƒ", "ì£¼ 10ì‹œê°„"
            const hourMatch = str.match(/(\d+)\s*ì‹œê°„/);
            if (hourMatch) {
                return parseInt(hourMatch[1]);
            }
            // Look for just numbers
            const numMatch = str.match(/\d+/);
            if (numMatch) {
                return parseInt(numMatch[0]);
            }
            // If contains keywords suggesting high availability
            if (str.includes('ë§¤ì¼') || str.includes('ì–¸ì œë“ ') || str.includes('ê°€ëŠ¥')) {
                return 10; // Assume meets requirement
            }
            return 0;
        }
